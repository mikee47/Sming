name: Restore Compiler Cache
runs:
  using: composite
  steps:
    # For use by ccache-update
    - name: Configure workflow environment
      run: |
        "CCACHE_DIR=${{ github.workspace }}/.ccache" >> $env:GITHUB_ENV
        if ($env:SMING_ARCH -eq 'Esp32') {
          $toolchain = "idf" + $env:INSTALL_IDF_VER
        } else {
          $toolchain = "${{ matrix.toolchain }}"
        }
        "CCACHE_KEY=${{ matrix.os }}-ccache-$toolchain-${{ matrix.variant }}" >> $env:GITHUB_ENV
        "ENABLE_CCACHE=1" >> $env:GITHUB_ENV
      shell: pwsh

    - name: Restore Cache
      id: ccache
      uses: actions/cache/restore@v4
      with:
        path: ${{ env.CCACHE_DIR }}
        key: ${{ env.CCACHE_KEY }}
        restore-keys: ${{ env.CCACHE_KEY }}-tmp

    - name: Prepare Cache
      run: |
        "CCACHE_MATCHED_KEY=${{ steps.ccache.outputs.cache-matched-key }}" >> $env:GITHUB_ENV
        ccache -z
      shell: pwsh
